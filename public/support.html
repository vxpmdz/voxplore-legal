<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Soporte Voxplore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      :root {
        --bg: #060b10;
        --bg-card: #101825;
        --accent: #00c2a8;
        --accent-soft: rgba(0, 194, 168, 0.1);
        --text: #f9fafb;
        --muted: #9ca3af;
        --border: #1f2933;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: radial-gradient(circle at top, #111827 0, #020617 55%, #000 100%);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .card {
        width: 100%;
        max-width: 480px;
        background: radial-gradient(circle at top left, #111827, #020617);
        border-radius: 16px;
        padding: 28px 24px;
        border: 1px solid var(--border);
        box-shadow: 0 20px 45px rgba(0, 0, 0, 0.6);
        position: relative;
      }

      .card-inner {
        position: relative;
        z-index: 1;
      }

      .lang-switcher {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 10px;
        gap: 8px;
      }

      .lang-btn {
        font-size: 22px;
        cursor: pointer;
        transition: transform 0.1s ease;
      }

      .lang-btn:hover {
        transform: scale(1.15);
      }

      .lang-btn.active {
        transform: scale(1.25);
        filter: drop-shadow(0 0 8px var(--accent));
      }

      h1 {
        font-size: 24px;
        margin: 0 0 6px;
      }

      .subtitle {
        font-size: 13px;
        color: var(--muted);
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .field label {
        font-size: 13px;
        font-weight: 500;
        margin-bottom: 4px;
      }

      input,
      textarea {
        width: 100%;
        border-radius: 12px;
        border: 1px solid var(--border);
        padding: 10px 12px;
        font-size: 14px;
        background: rgba(15, 23, 42, 0.85);
        color: var(--text);
      }

      textarea {
        resize: vertical;
        min-height: 110px;
      }

      button {
        border-radius: 999px;
        padding: 10px 18px;
        border: none;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        background: radial-gradient(circle at top left, #22c55e, #0ea5e9);
        color: #0b1120;
        box-shadow: 0 12px 28px rgba(34, 197, 94, 0.45);
      }

      .footer-email {
        margin-top: 18px;
        font-size: 11px;
        color: #9ca3af;
      }

      .footer-email a {
        color: var(--accent);
      }
    </style>
  </head>

  <body>

        <div class="lang-switcher">

    <script>
      const translations = {

          labelName: "Nombre completo",
          labelEmail: "Correo electrÃ³nico",

      };

      const btns = document.querySelectorAll(".lang-btn");
      const setLang = (lang) => {
        const t = translations[lang];
        document.getElementById("title").innerText = t.title;
        document.getElementById("subtitle").innerText = t.subtitle;

        document.getElementById("label-name").innerText = t.labelName;
        document.getElementById("label-email").innerText = t.labelEmail;
        document.getElementById("label-topic").innerText = t.labelTopic;
        document.getElementById("label-message").innerText = t.labelMessage;

      };

      btns.forEach((b) =>
        b.addEventListener("click", () => {
          btns.forEach((x) => x.classList.remove("active"));
          b.classList.add("active");
          setLang(b.dataset.lang);
        })
      );
    </script>

</html>
